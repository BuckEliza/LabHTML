<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Лаба13</title>
</head>
<body>
	<div>Лабораторная работа №13: Создание, добавление и удаление элементов веб-страницы.</div><br>
	
	<div class="article">
		<h3>Заголовок статьи</h3>
		<p>Первый абзац</p>
		<p>Второй абзац</p>
	</div>
	<script>
		var articleDiv = document.querySelector("div.article");
		// клонируем элемент articleDiv
		var newArticleDiv = articleDiv.cloneNode(true);
		// добавляем в конец элемент body
		document.body.appendChild(newArticleDiv);
	</script>
	
	<h3>3.</h3>

    <a href="HTMLlab13.4.html"><strong>Следующая страница</strong></a>
</body>
</html>
