<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Лаба16</title>
	<style>
		#blueRect {
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div>Лабораторная работа №16: События мыши. События клавиатуры.</div><br>
	
	<div id="blueRect"></div>
	
	<script>
		function setColor(e) {
			if (e.type === "mouseover")
				e.target.style.backgroundColor = "red";
			else if (e.type == "mouseout")
				e.target.style.backgroundColor = "blue";
		}
		var blueRect = document.getElementById("blueRect");
		blueRect.addEventListener("mouseover", setColor);
		blueRect.addEventListener("mouseout", setColor);
	</script>
	
	<h3>1.</h3>

    <a href="HTMLlab16.2.html"><strong>Следующая страница</strong></a>
</body>
</html>
