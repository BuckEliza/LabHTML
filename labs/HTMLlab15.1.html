<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Лаба15</title>
    <style>
        #rect {
            width: 70px;
            height: 70px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>Лабораторная работа №15: События. Введение в обработку событий. Обработчики событий.</div><br>

    <div onclick="displayMessage()" style="width:70px; height:70px; background-color:red;"></div><br>

    <a href="HTMLlabs" onclick="return handler(this)">Страница 1</a><br>
    <br>
    <div id="rect"></div>
    <script>
        function displayMessage() {
            alert('Нажато');
        }

        function handler(obj) {
            alert(obj.href);
            return false;
        }

        var click = 0;

        function handlerOne(e) {
            alert(e.type);
        }

        function handlerTwo(e) {
            click++;
            var newNode = document.createElement("p");
            newNode.textContent = "произошло нажатие" + click;
            document.body.appendChild(newNode);
        }
        var rect = document.getElementById("rect");
        // прикрепляем первый обработчик
        rect.addEventListener("click", handlerOne);
        // прикрепляем второй обработчик
        rect.addEventListener("click", handlerTwo);
    </script>

    <h3>1.</h3>

    <a href="HTMLlab15.2.html"><strong>Следующая страница</strong></a>
</body>

</html>
