<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Лаба16</title>
	<style>
		#blueRect {
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div>Лабораторная работа №16: События мыши. События клавиатуры.</div><br>
	
	<div id="blueRect"></div>
	
	<script>
		function handleClick(e) {
			console.log("screenX: " + e.screenX);
			console.log("screenY: " + e.screenY);
			console.log("clientX: " + e.clientX);
			console.log("clientY: " + e.clientY);
		}
		var blueRect = document.getElementById("blueRect");
		blueRect.addEventListener("click", handleClick);
	</script>
	
	<h3>2.</h3>

    <a href="HTMLlab16.3.html"><strong>Следующая страница</strong></a>
</body>
</html>
