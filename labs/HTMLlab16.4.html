<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Лаба16</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #blueRect {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>Лабораторная работа №16: События мыши. События клавиатуры.</div><br>
    <h3>Задание.</h3>
    <div id="blueRect"></div>

    <script>
        function moveRect(e) {
            var blueRect = document.getElementById("blueRect");
            // получаем стиль для blueRect
            var cs = window.getComputedStyle(blueRect);

            var left = parseInt(cs.marginLeft);
            var top = parseInt(cs.marginTop);

            switch (e.keyCode) {
                case 37: // если нажата клавиша влево
                    if (left > 0)
                        blueRect.style.marginLeft = left - 15 + "px";
                    break;
                case 38: // если нажата клавиша вверх
                    if (top > 0)
                        blueRect.style.marginTop = top - 15 + "px";
                    break;
                case 39: // если нажата клавиша вправо
                    if (left < document.documentElement.clientWidth - 100)
                        blueRect.style.marginLeft = left + 15 + "px";
                    break;
                case 40: // если нажата клавиша вниз
                    if (top < document.documentElement.clientHeight - 100)
                        blueRect.style.marginTop = top + 15 + "px";
                    break;
                case 45: // если нажата клавиша insert
                    blueRect.style.backgroundColor = "rgba(0, 0, 0, 0)";
                    break;
                case 18: // если нажата клавиша alt
                    blueRect.style.backgroundColor = "red";
                    break;
                case 17: // если нажата клавиша ctrl
                    blueRect.style.backgroundColor = "blue";
                    break;
                case 8: // если нажата клавиша backspace
                    blueRect.style.margin = 0;
                    break;
                case 16: // если нажата клавиша shift
                    alert('Нажата "Shift" и сработал обработчик мыши.');
                    break;
                default: // если нажаты любые другие клавиши
                    alert('Отсутствует какой-либо функция, закрепленной за нажатой кнопкой.');
                    break;
            }
        }

        addEventListener("keydown", moveRect);
    </script>

    <h3>4.</h3>

    <a href="../HTMLlabs.html"><strong>Назад</strong></a>
</body>

</html>
