<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Лаба13</title>
</head>
<body>
	<div>Лабораторная работа №13: Создание, добавление и удаление элементов веб-страницы.</div><br>
	
	<div class="article">
		<h3>Заголовок статьи</h3>
		<p>Первый абзац</p>
		<p>Второй абзац</p>
	</div>
	<script>
		var articleDiv = document.querySelector("div.article");
		// находим узел, который будем заменять - первый параграф
		var oldNode = document.querySelectorAll("div.article p")[0];
		// создаем элемент
		var newNode = document.createElement("h2");
		// создаем для него текст
		var elemText = document.createTextNode("Привет, мир");
		// добавляем текст в элемент в качестве дочернего элемента
		newNode.appendChild(elemText);
		// заменяем старый узел новым
		articleDiv.replaceChild(newNode, oldNode);
	</script>
	
	<h3>5.</h3>

</body>
</html>
