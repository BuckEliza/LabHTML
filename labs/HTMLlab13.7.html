<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Лаба13</title>
</head>

<body>
    <div>Лабораторная работа №13: Создание, добавление и удаление элементов веб-страницы.</div><br>
    <h3>Задание 2. Скопировать элементы "Привет мир" и "Второй абзац".</h3>

    <div class="article">
        <h3>Заголовок статьи</h3>
        <p>Первый абзац</p>
        <p>Второй абзац</p>
    </div>
    <script>
        var articleDiv = document.querySelector("div.article");
        // находим узел, который будем клонировать - второй параграф
        var elem1 = document.querySelectorAll("div.article p")[1];
        // создаем элемент
        var elem = document.createElement("h2");
        // создаем для него текст
        var elemText = document.createTextNode("Привет, мир");
        // добавляем текст в элемент в качестве дочернего элемента
        elem.appendChild(elemText);
        // получаем первый элемент, перед которым будет идти добавление
        var firstElem = articleDiv.firstChild.nextSibling;
        // добавляем элемент в блок div перед первым узлом
        articleDiv.insertBefore(elem, firstElem);
        // создаем элемент для клонирования - "Привет мир" и "Второй абзац"
        var newElem = elem.cloneNode(true);
        var elem2 = elem1.cloneNode(true);
        // добавляем в конец элемент body
        document.body.appendChild(newElem);
        document.body.appendChild(elem2);
    </script>

    <h3>7.</h3>

</body>

</html>
