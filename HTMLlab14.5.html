	<div>Лабораторная работа №14: Объект Element. Управление элементами. Изменение стиля элементов.</div><br>
	
	<script>
		var root = document.documentElement;
		// устанавливаем стиль
		root.style.color = "blue";
		// получаем значение стиля
		document.write(root.style.color); //blue
		document.write(" ");
		var root = document.documentElement;
		// устанавливаем стиль
		root.style.fontFamily = "Verdana";
		// получаем значение стиля
		document.write(root.style.fontFamily); 
	</script>
