<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Лаба13</title>
</head>
<body>
	<div>Лабораторная работа №13: Создание, добавление и удаление элементов веб-страницы.</div><br>
	<h3>Задание. Скопировать элементы "Привет мир" и "Второй абзац".</h3>
	
	<div class="article">
		<h3>Заголовок статьи</h3>
		<p>Первый абзац</p>
		<p>Второй абзац</p>
	</div>
	<script>
		var articleDiv = document.querySelector("div.article");
		// находим узел, который будем удалять - первый параграф
		var removableNode = document.querySelectorAll("div.article h3")[0];
		// удаляем узел
		articleDiv.removeChild(removableNode);
		// создаем элемент
		var elem = document.createElement("h3");
		// создаем для него текст
		var elemText = document.createTextNode("Заголовок статьи НОВЫЙ");
		// добавляем текст в элемент в качестве дочернего элемента
		elem.appendChild(elemText);
		// получаем первый элемент, перед которым будет идти добавление
		var firstElem = articleDiv.firstChild.nextSibling;
		// добавляем элемент в блок div перед первым узлом
		articleDiv.insertBefore(elem, firstElem);
	</script>
	
	<h3>8.</h3>

    <a href="HTMLlabs.html"><strong>Назад</strong></a>
</body>
</html>
